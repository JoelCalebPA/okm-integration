
# http://docs.spring.io/spring-boot/docs/current/reference/html/boot-features-external-config.html
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/custom
spring.datasource.username=sa
spring.datasource.password=sa

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

# JPA stuff
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Spring MVC
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Logging config
logging.file=okm-integration.log
logging.level.org.hibernate.sql = INFO
logging.level.org.springframework.security=INFO
logging.level.com.domain = DEBUG

# Other
server.error.whitelabel.enabled=false

# OpenKM
openkm.url=http://localhost:8080/openkm

# OpenKM anonymous user
anonymous.user=okmAdmin
anonymous.password=admin

# OpenKM admin user
admin.user=okmAdmin
admin.password=admin

# Preview
preview.download.url=http://localhost:8080/okm-integration/Download

# Logback configuration file
logback.file=logback-custom.xml

# Cors
# https://stackoverflow.com/questions/50184663/global-cors-configuration-breaks-when-migrating-to-spring-boot-2-0-x
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,HEAD


